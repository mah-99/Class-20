<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <!-- Font Awesome Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Css Link -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- Mode_toggler Start -->
        <button id="mode_toggler">
            <i class="fa-solid fa-moon"></i>
        </button>
        <!-- Mode_toggler End -->
        <!-- Form Start -->
        <form id="form">
            <div>
                <input type="email" placeholder="Type Your Email">
            </div>
            <div class="box-2">
                <input type="password" placeholder="Type Your Password" id="password" minlength="8" maxlength="16">
                <button id="eye_button" type="button"><i class="fa-solid fa-eye-slash"></i></button>
                <p id="validation_msg"></p>
            </div>
            <button class="login_btn" type="submit">Login</button>
        </form>
        <!-- Form End -->
        <!-- Js Link -->
        <script src="./js/app.js"></script>
    </body>

</html>
